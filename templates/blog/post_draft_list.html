{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.posted|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'blog:view_post' post.slug %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
